# gradle.properties

# 1. Enable APK Splitting (CRITICAL for smaller APKs)
# This flag tells Gradle to build a separate APK for each CPU architecture.
android.bundle.enableSeparateBuildPerCPUArchitecture=true

# 2. Limit the Included ABIs (Important for size reduction)
# This excludes x86 and x64, which are generally only needed for emulators.
android.abiFilters=arm64-v8a,armeabi-v7a